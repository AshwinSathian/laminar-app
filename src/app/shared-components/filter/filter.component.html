<mat-sidenav-container class="w-full h-full">
  <mat-sidenav mode="side" position="end" [(opened)]="showSidebar"
    >Sidenav content</mat-sidenav
  >
  <mat-sidenav-content>
    <button
      mat-stroked-button
      class="min-w-fit flex flex-row items-center my-0"
      (click)="openSidebar()"
    >
      <mat-icon>filter_alt</mat-icon>
      Apply Filters
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
