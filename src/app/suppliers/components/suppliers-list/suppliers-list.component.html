<div class="w-full flex flex-row items-center justify-between">
  <app-header title="Suppliers" icon="store"></app-header>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="./create">
      <mat-icon>add_circle</mat-icon>
      Create Supplier
    </button>
    <button mat-menu-item (click)="exportAllSuppliers()">
      <mat-icon>download</mat-icon>
      Export All Suppliers
    </button>
    <button mat-menu-item (click)="fileInput.click()">
      <mat-icon>upload</mat-icon>
      Import Suppliers
    </button>
    <input
      type="file"
      #fileInput
      style="display: none"
      (change)="onFileSelected($event)"
      accept=".xlsx, .xls"
    />
  </mat-menu>
</div>

<mat-divider class="w-full my-3"></mat-divider>

<mat-form-field appearance="fill" class="w-full">
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter Suppliers by Name, Email or Country..."
    #input
  />
</mat-form-field>

<div class="my-5 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <a
          mat-button
          [href]="'/suppliers/view/' + row.id"
          target="_blank"
          class="flex items-center gap-2"
        >
          <mat-icon>store</mat-icon>
          {{ row.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let row">{{ row.country }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <div class="flex flex-row items-center justify-end min-w-fit">
          <button mat-icon [matMenuTriggerFor]="actionsMenu" class="mx-3">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item [routerLink]="'./edit/' + row.id">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
