@if (loadingService.isLoading | async) {
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div class="flex items-center justify-center">
    <mat-spinner
      color="primary"
      [diameter]="200"
      [strokeWidth]="10"
    ></mat-spinner>
  </div>
</div>
}
