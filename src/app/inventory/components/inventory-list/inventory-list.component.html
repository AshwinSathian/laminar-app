<div class="w-full flex flex-row items-center justify-between">
  <app-header title="Inventory" icon="inventory"></app-header>
  <button mat-fab extended routerLink="./create">
    <mat-icon>add_circle</mat-icon>
    Create Inventory Entry
  </button>
</div>

<mat-form-field appearance="fill" class="w-full">
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter by Name/ID or Description..."
    #input
  />
</mat-form-field>

<div class="my-5 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="itemId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name/ID</th>
      <td mat-cell *matCellDef="let row">{{ row.itemId }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td
        mat-cell
        *matCellDef="let row"
        class="flex flex-row justify-end items-center"
      >
        <div class="flex flex-row gap-4 min-w-fit">
          <button
            mat-mini-fab
            color="secondary"
            [routerLink]="'./view/' + row.id"
            matTooltip="View Details"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-mini-fab
            [routerLink]="'./edit/' + row.id"
            matTooltip="Edit Details"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="danger"
            (click)="deleteInventory(row.id)"
            matTooltip="Delete"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
