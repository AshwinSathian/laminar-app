<div class="w-full my-2">
  <mat-form-field appearance="fill" class="w-full">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filter Materials by Part Name, Material or Manufacturing Method..."
      #input
    />
  </mat-form-field>

  <div class="my-5 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="partName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Part Name</th>
        <td mat-cell *matCellDef="let row">{{ row.partName }}</td>
      </ng-container>

      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Material</th>
        <td mat-cell *matCellDef="let row">{{ row.material }}</td>
      </ng-container>

      <ng-container matColumnDef="manufacturingMethod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Manufacturing Method
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.manufacturingMethod }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let row"
          class="flex flex-row justify-end items-center"
        >
          <div class="flex flex-row items-center gap-4 min-w-fit">
            <button
              mat-icon
              color="secondary"
              [routerLink]="'./view/' + row.id"
              matTooltip="View Material Details"
            >
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              mat-icon
              [routerLink]="'./edit/' + row.id"
              matTooltip="Edit Material Details"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
